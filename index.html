<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Weather</h1>
        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-4" placeholder="Enter Popular City Name">
        </form>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button">Use Device Location</button>
        </div>
        <div class="card shadow-lg rounded my-4 d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top" alt="">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
                <div class="display-6 my-4">
                    <span>Maximum: </span>
                    <span id="maxf"></span>
                    <span>&deg;C</span>
                </div>
                <div class="display-6 my-4">
                    <span>Minimum: </span>
                    <span id="minf"></span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="forecast.js"></script>
<script src="app.js"></script>
</html>
